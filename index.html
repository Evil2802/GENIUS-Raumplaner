<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Raumplaner</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApOdRm_xgUhPbeBeFJ6NPHOt4LSBUJiIo",
      authDomain: "genius-raumplaner.firebaseapp.com",
      databaseURL: "https://genius-raumplaner-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "genius-raumplaner",
      storageBucket: "genius-raumplaner.appspot.com",
      messagingSenderId: "1081346940014",
      appId: "1:1081346940014:web:d6b00e0f7d3cd1fb125a7f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = "";

    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      loginBtn.onclick = () => {
        const name = document.getElementById("username").value.trim();
        if (!name) return alert("Bitte Name eingeben.");
        currentUser = name;
        document.getElementById("login").style.display = "none";
        document.getElementById("kalender").style.display = "block";
        zeigeKalender();
      };
    });

    function zeigeKalender() {
      const container = document.getElementById("kalenderListe");
      container.innerHTML = "";
      const heute = new Date();

      for (let i = 0; i < 7; i++) {
        const datum = new Date(heute);
        datum.setDate(datum.getDate() + i);
        const datumStr = datum.toISOString().split("T")[0];
        const wochentag = datum.toLocaleDateString("de-DE", { weekday: "long" });

        const tagDiv = document.createElement("div");
        tagDiv.className = "tag";
        tagDiv.innerHTML = `<h3>${wochentag}, ${datumStr}</h3><div class="zeiten" id="zeiten-${datumStr}"></div>`;
        container.appendChild(tagDiv);

        ladeZeiten(datumStr);
      }
    }

    function ladeZeiten(datumStr) {
      const zeitenContainer = document.getElementById(`zeiten-${datumStr}`);
      const dbRef = ref(db, `buchungen/${datumStr}`);

      onValue(dbRef, (snapshot) => {
        const daten = snapshot.val() || {};
        zeitenContainer.innerHTML = "";

        generiereZeitraster().forEach((zeit) => {
          const eintrag = daten[zeit] || "";
          const slot = document.createElement("div");
          slot.className = "slot";
          slot.innerHTML = `
            <span class="zeit">${zeit}</span>
            <span class="status">${eintrag || "-"}</span>
            <button ${eintrag && eintrag !== currentUser ? "disabled" : ""}>
              ${eintrag === currentUser ? "Austragen" : eintrag ? "Belegt" : "Eintragen"}
            </button>
          `;

          const btn = slot.querySelector("button");
          if (!eintrag || eintrag === currentUser) {
            btn.onclick = () => {
              const neuerWert = eintrag === currentUser ? "" : currentUser;
              set(ref(db, `buchungen/${datumStr}/${zeit}`), neuerWert);
            };
          }

          zeitenContainer.appendChild(slot);
        });
      });
    }

    function generiereZeitraster() {
      const slots = [];
      for (let h = 6; h < 20; h++) {
        slots.push(`${String(h).padStart(2, "0")}:00 - ${String(h).padStart(2, "0")}:30`);
        slots.push(`${String(h).padStart(2, "0")}:30 - ${String(h + 1).padStart(2, "0")}:00`);
      }
      return slots;
    }
  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      padding: 30px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      cursor: pointer;
      background-color: #3f51b5;
      color: white;
      border: none;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .tag {
      margin-top: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }

    .zeiten {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .slot {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .zeit {
      font-weight: bold;
    }

    #kalender {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="login">
      <h2>Login</h2>
      <p>Gib deinen Namen ein, um dich ein- oder auszutragen.</p>
      <input type="text" id="username" placeholder="z. B. Anna" />
      <br />
      <button id="loginBtn">Einloggen</button>
    </div>

    <div id="kalender">
      <h2>Wochenübersicht</h2>
      <div id="kalenderListe"></div>
    </div>
  </div>
</body>
</html>
