<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Raumplaner mit Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      color: #333;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #2575fc;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.5px solid #2575fc;
      font-size: 1rem;
      margin-bottom: 12px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #6a11cb;
    }
    button {
      background: #6a11cb;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #2575fc;
    }
    #dashboard {
      display: none;
      text-align: left;
      margin-top: 20px;
    }
    #userDisplay {
      font-weight: 700;
      color: #2575fc;
    }
    .calendar-grid {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .day {
      background: #e0e7ff;
      color: #333;
      padding: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.25s ease;
      font-weight: 600;
      text-align: center;
    }
    .day:hover {
      background: #a5b4fc;
      color: #1e40af;
    }
    .selected-day {
      background: #4338ca !important;
      color: white !important;
      font-weight: 700;
      box-shadow: 0 0 8px #4338ca;
    }
    .timeslots {
      margin-top: 20px;
    }
    .slot-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #f3f4f6;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #111827;
    }
    .slot-row span {
      flex: 1;
    }
    .slot-row button {
      background: #4338ca;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .slot-row button:hover {
      background: #3730a3;
    }
    .slot-row .booked-by-other {
      color: #6b7280;
      font-style: italic;
    }
    #errorMsg {
      color: red;
      font-weight: 600;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Raumplaner Nachhilfe — Login</h2>

    <div id="loginBox">
      <p>Bitte gib deinen Namen ein:</p>
      <input type="text" id="usernameInput" placeholder="z.B. Anna Müller" />
      <div id="errorMsg">Bitte gib einen Namen ein.</div>
      <button id="loginBtn">Anmelden</button>
    </div>

    <div id="dashboard">
      <p>Angemeldet als: <span id="userDisplay"></span></p>

      <h3>Wähle ein Datum:</h3>
      <div class="calendar-grid" id="calendarDays"></div>

      <div class="timeslots" id="timeslots"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApOdRm_xgUhPbeBeFJ6NPHOt4LSBUJiIo",
      authDomain: "genius-raumplaner.firebaseapp.com",
      projectId: "genius-raumplaner",
      storageBucket: "genius-raumplaner.appspot.com",
      messagingSenderId: "1081346940014",
      appId: "1:1081346940014:web:d6b00e0f7d3cd1fb125a7f",
      databaseURL: "https://genius-raumplaner-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let aktuellerUser = "";
    let ausgewähltesDatum = "";

    // 30-Minuten-Zeitslots von 6:00 bis 20:00
    const zeiten = Array.from({ length: 28 }, (_, i) => {
      const h = 6 + Math.floor(i / 2);
      const m = i % 2 === 0 ? "00" : "30";
      const start = `${String(h).padStart(2, '0')}:${m}`;
      const endH = m === "00" ? h : h + 1;
      const endM = m === "00" ? "30" : "00";
      const end = `${String(endH).padStart(2, '0')}:${endM}`;
      return `${start}-${end}`;
    });

    // 30 Tage ab heute als Kalender anzeigen mit Wochentagen
    const tage = Array.from({ length: 30 }, (_, i) => {
      const d = new Date();
      d.setDate(d.getDate() + i);
      const day = d.toLocaleDateString("de-DE", { weekday: 'short' });
      const iso = d.toISOString().split('T')[0];
      return { label: `${day} ${iso}`, key: iso };
    });

    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("usernameInput");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.onclick = () => {
      const name = usernameInput.value.trim();
      if (!name) {
        errorMsg.style.display = "block";
        return;
      }
      errorMsg.style.display = "none";
      aktuellerUser = name;
      document.getElementById("userDisplay").textContent = aktuellerUser;
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      renderKalender();
    };

    function renderKalender() {
      const grid = document.getElementById("calendarDays");
      grid.innerHTML = "";
      tage.forEach(d => {
        const el = document.createElement("div");
        el.className = "day";
        el.textContent = d.label;
        el.onclick = () => {
          ausgewähltesDatum = d.key;
          // Markierung setzen
          [...grid.children].forEach(c => c.classList.remove("selected-day"));
          el.classList.add("selected-day");
          ladeZeiten(d.key);
        };
        grid.appendChild(el);
      });
    }

    async function ladeZeiten(tag) {
      const tsDiv = document.getElementById("timeslots");
      tsDiv.innerHTML = `<h3>${tag} – Belegung</h3>`;
      const snapshot = await get(ref(db, "buchungen/" + tag));
      const data = snapshot.exists() ? snapshot.val() : {};
      zeiten.forEach(zeit => {
        const belegung = data[zeit] || { A: "", B: "" };
        const zeile = document.createElement("div");
        zeile.className = "slot-row";

        const info = document.createElement("span");
        info.textContent = zeit;

        const raumA = document.createElement("span");
        if (!belegung.A) {
          raumA.innerHTML = `<button onclick="eintragen('${tag}','${zeit}','A')">Raum A buchen</button>`;
        } else if (belegung.A === aktuellerUser) {
          raumA.innerHTML = `${belegung.A} <button onclick="austragen('${tag}','${zeit}','A')">Austragen</button>`;
        } else {
          raumA.textContent = belegung.A;
          raumA.classList.add("booked-by-other");
        }

        const raumB = document.createElement("span");
        if (!belegung.B) {
          raumB.innerHTML = `<button onclick="eintragen('${tag}','${zeit}','B')">Raum B buchen</button>`;
        } else if (belegung.B === aktuellerUser) {
          raumB.innerHTML = `${belegung.B} <button onclick="austragen('${tag}','${zeit}','B')">Austragen</button>`;
        } else {
          raumB.textContent = belegung.B;
          raumB.classList.add("booked-by-other");
        }

        zeile.appendChild(info);
        zeile.appendChild(raumA);
        zeile.appendChild(raumB);
        tsDiv.appendChild(zeile);
      });
    }

    window.eintragen = async (tag, zeit, raum) => {
      const refPath = ref(db, `buchungen/${tag}`);
      const snapshot = await get(refPath);
      const data = snapshot.exists() ? snapshot.val() : {};
      if (!data[zeit]) data[zeit] = { A: "", B: "" };
      if (!data[zeit][raum]) {
        data[zeit][raum] = aktuellerUser;
        await set(refPath, data);
        ladeZeiten(tag);
      }
    };

    window.austragen = async (tag, zeit, raum) => {
      const refPath = ref(db, `buchungen/${tag}`);
      const snapshot = await get(refPath);
      const data = snapshot.exists() ? snapshot.val() : {};
      if (data[zeit] && data[zeit][raum] === aktuellerUser) {
        data[zeit][raum] = "";
        await set(refPath, data);
        ladeZeiten(tag);
      }
    };
  </script>
</body>
</html>
